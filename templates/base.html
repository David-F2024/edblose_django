<div class="toast-container position-fixed top-0 end-0 p-3 bg-danger">
{% for message in messages %}
  <div class="toast align-items-center text-bg-{{ message.tags }} show" role="alert">
      <div class="d-flex">
          <div class="toast-body">
              {{ message }}
          </div>
      </div>
  </div>
{% endfor %}
</div>
<script>
document.querySelectorAll('.toast').forEach(t => {
    setTimeout(() => t.remove(), 4000);
});
</script>
